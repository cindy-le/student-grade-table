<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css"
  integrity="sha256-A47OwxL/nAN0ydiDFTSGX7ftbfTJTKgiJ0zqCuTPDh4=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <title>Student Grade Table</title>
</head>
<body>
  <div class= "container">
    <div class="row">
      <h2 class = "col">Student Grade Table</h2>
      <h3>Average Grade<span class="badge badge-secondary"></span></h3>
    </div>
    </br>
    <div class = "row">
      <table class="table table-striped table-bordered col">
        <thead class="thead-light">
          <th>Student Name</th>
          <th>Course</th>
          <th>Grade</th>
          <th>Operations</th>
        </thead>
        <tbody>

        </tbody>
      </table>
      <form class="col-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user icon"></i>
</span>
          </div>
          <input type="text" class="name form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1" name="name">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-book"></i></span>
          </div>
          <input type="text" class="course form-control" placeholder="Course" aria-label="Username" aria-describedby="basic-addon1" name="course">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-graduation-cap"></i></span>
          </div>
          <input type="text" class="grade form-control" placeholder="Grade" aria-label="Username" aria-describedby="basic-addon1" name="grade">
        </div>
        <div>
          <button type="submit" class="btn btn-success">Add</button>
          <button type="reset" class="btn btn-secondary btn-sm">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src = "main.js"></script>

</body>
</html>
